<section id="clientes">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Listado de Clientes</h4>
          </div>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Saldo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes; trackBy: trackByClienteId">
                <td>{{ cliente.nombre }} {{ cliente.apellido }}</td>
                <td>{{ cliente.saldo | currency:'ARS':'$' }}</td>
                <td>
                  <!-- Solo mostrar el botÃ³n si existe id -->
                  <a *ngIf="cliente.id" [routerLink]="['/cliente/editar', cliente.id]" class="btn btn-secondary">
                    <i class="bi bi-pencil-square"></i> Editar
                  </a>
                  <span *ngIf="!cliente.id" class="text-muted">Sin ID</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Tarjetas Laterales -->
      <div class="col-md-3">
        <div class="card text-center bg-danger text-white mb-3">
          <div class="card-body">
            <h3>Saldo Total</h3>
            <h4 class="display-4">{{ getSaldoTotal() | currency:'ARS':'$' }}</h4>
          </div>
        </div>
        <div class="card text-center bg-success text-white mb-3">
          <div class="card-body">
            <h3>Total Clientes</h3>
            <h4 class="display-4">
              <i class="bi bi-people-fill"></i> {{ clientes.length }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal agregar cliente -->
<div class="modal fade" id="agregarClienteModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Agregar Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #botonCerrar></button>
      </div>
      <form #clienteForm="ngForm" (ngSubmit)="agregar(clienteForm)">
        <div class="modal-body">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" name="nombre" required [(ngModel)]="cliente.nombre">
          </div>
          <div class="mb-3">
            <label>Apellido</label>
            <input type="text" class="form-control" name="apellido" required [(ngModel)]="cliente.apellido">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required [(ngModel)]="cliente.email">
          </div>
          <div class="mb-3">
            <label>Saldo</label>
            <input type="number" class="form-control" name="saldo" min="0.01" step="0.01" required [(ngModel)]="cliente.saldo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
