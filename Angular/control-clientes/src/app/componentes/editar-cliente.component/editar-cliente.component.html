<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <h1><i class="bi bi-person"></i> Editar Cliente</h1>
  </div>
</header>

<div class="container mt-4" *ngIf="!cargando; else cargandoTpl">
  <form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="cliente.apellido" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="cliente.email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo</label>
      <input type="number" id="saldo" name="saldo" [(ngModel)]="cliente.saldo" class="form-control" />
    </div>

    <section id="actions" class="py-4 mb-4">
      <div class="container d-flex justify-content-between">
        <a [routerLink]="['/']" class="btn btn-primary">
          <i class="bi bi-arrow-left"></i> Regresar al inicio
        </a>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check"></i> Guardar Cliente
        </button>
        <a href="#" (click)="eliminar()" class="btn btn-danger">
          <i class="bi bi-trash"></i> Eliminar Cliente
        </a>
      </div>
    </section>
  </form>
</div>

<ng-template #cargandoTpl>
  <div class="text-center mt-5">
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando cliente...</p>
  </div>
</ng-template>
